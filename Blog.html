<!DOCTYPE html> <!-- Definimos que es un documento de html5 -->
<html lang="es"> <!-- Definimos el lenguage español-->
  <head>
    <title>Blog</title>
    <meta charset="utf-8"> <!-- Definimos el formato de caracteres para nuestro sitio web-->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="css/fontello.css"> <!-- Vinculamos nuestro html con los estilos fontello para los iconos -->
    <link rel="stylesheet" href="css/estilos.css"> <!-- Vinculamos nuestro html con los estilos css -->
  </head>

  <body>

    <header> <!-- Realizamos el header de nuestro sitio web -->
      <div class="contenedor"> <!-- Creamos un div de tipo clase con el nombre contenedor para mantener el formato y orden en toda la pagina-->
        <h1 class="icon-dog">Dog World</h1> <!-- Agregamos el titulo y el icono del perro en la pagina -->
        <input type="checkbox" id="menu-bar"> <!-- Creamos y agregamos el icono para el menu de nuestra pagina para pantallas de tablets o smartphones -->
        <label class="icon-menu"for="menu-bar"></label>
        <nav class="menu"> <!-- Creamos un menu con nav para la vinculación de nuestra pagina principal con las otras-->
          <a href="index.html">Inicio</a> <!-- Creamos un vinculo hacia la pagina de inicio del sitio-->
          <a href="mascotas.html">Mascotas</a> <!-- Creamos un vinculo hacia la pagina de mascotas del sitio-->
          <a href="multimedia.html">Multimedia</a> <!-- Creamos un vinculo hacia la pagina de multimedia del sito-->
          <a href="blog.html">Blog</a> <!-- Creamos un vinculo hacia la pagina del blog del sito-->
          <a href="mas.html">Más</a> <!-- Creamos un vinculo hacia la pagina de mas información del sitio-->
        </nav>
      </div>
    </header> <!-- Cerramos el header -->

    <main>
      <section id="bannerMascotas"> <!-- Creamos un section que identificamos como bannerMascotas y este contendrá una noticia importante de nuestra sección del blog-->
        <img src="img/dogBlog.jpg" alt="Imagen perro jugando"> <!-- Agregamos la imagen de un perro para nuestro banner -->
        <div class="contenedor"> <!-- Usamos la clase contenedor para el texto de la noticia del blog -->
          <h2>Bienvenidos a  nuestro Blog</h2><!-- Creamos un titulo -->
        </div>
      </section> <!-- Cerramos el section del banner -->

      <section id="blog"> <!-- Creamos un section identificado como blog el cual contendrá 3 articulos del blog-->
        <h2>Nuestro Blog</h2> <!-- Titulo para nuestro blog en el index del sitio web-->
        <div class="contenedor"> <!-- Usamos la clase contenedor para poder tener los 3 articulos en un mismo formato-->

          <article> <!-- Creamos el primer articulo -->
            <img src="img/pastorAleman.jpg" alt="Pastor Aleman"> <!-- Insertamos la imagen del primer articulo -->
            <a href="http://www.lacuarta.com/noticia/estas-son-las-10-razas-de-perros-mas-inteligentes-del-mundo-animal/"><h4>Los peludos más inteligentes</h4></a> <!-- Titulo del primer articulo -->
          </article> <!-- Cerramos el primer articulo -->
          <article><!-- Creamos el segundo articulo -->
            <img src="img/golden.jpg" alt="Golden Retriver"> <!-- Insertamos la imagen del segundo articulo -->
            <a href="http://www.4patas.com.co/perros/comportamiento/articulo/como-escoger-el-perro-ideal/1024"><h4>Escoge el peludo ideal</h4></a> <!-- Titulo del segundo articulo -->
          </article> <!-- Cerramos el segundo articulo -->
          <article> <!-- Creamos el tercer articulo -->
            <img src="img/hikers.jpg" alt="Deporte con perro"> <!-- Insertamos la imagen del tercer articulo -->
            <a href="http://www.20minutos.es/deportes/noticia/canicross-agility-mushing-deportes-perro-de-moda-2473197/0/"><h4>Deportes con tu mejor amigo</h4></a> <!-- Titulo del tercer articulo -->
          </article> <!-- Cerramos el tercer articulo -->

        </div> <!-- Cerramos el contenedor que esta dentro del blog -->
      </section> <!-- Cerramos el section identificado como blog -->
      <section id="contacto">
        <div class="contenedor">
          <h2>Próximamente tendremos más contenido</h2>
        </div>
      </section>
    </main>

    <footer> <!-- Creamos el footer de nuestro sitio web -->
      <div class="contenedor"> <!-- Creamos un div de clase contenedor que contiene la informacion de la realizacion de la pagina y redirigimos a redes sociales-->
        <p class="copy">Dog World &copy; 2017 | Brandon Avilán</p>
        <div class="sociales">
          <a class="icon-facebook" href="https://www.facebook.com"></a> <!-- Creamos un vinculo hacia la pagina facebook-->
          <a class="icon-twitter" href="https://www.twitter.com"></a> <!-- Creamos un vinculo hacia la pagina twitter-->
          <a class="icon-gplus" href="https://plus.google.com"></a> <!-- Creamos un vinculo hacia la pagina Google Plus-->
          <a class="icon-youtube" href="https://www.youtube.com"></a> <!-- Creamos un vinculo hacia la pagina youtube-->
        </div>
      </div>
    </footer> <!-- Cerramos el footer de nuestro sitio web-->

  </body>
</html>
